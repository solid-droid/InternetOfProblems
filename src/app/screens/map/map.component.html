<div class="mapContainer">
    <div class="background" 
    [style.background-position-x]="backgroundX"
    [style.background-position-y]="backgroundY"
    ></div>
    <div id="mapContent">
        <div *ngFor="let item of dataMap" class="widgetContainer {{item.content.type}}"
        [style.left.px]="item.x"
        [style.top.px]="item.y"
        id = "{{item.content.id}}"
        (click)="showEdit(item)"
        @fadeIn>
        <div class="fundAvailable">
            <!-- <i class="fas fa-dollar-sign"></i> -->
             Funded
        </div>
        <div class="verified">
            <i class="fas fa-check-circle"></i>
        </div>
        <div id="{{item.content.type == 'Solution' ? 'start' : 'end' }}{{item.content.id}}" class="addProblem pos{{item.content.type}}">
            <i class="fas fa-plus-circle"></i>
        </div>
        <div id="{{item.content.type == 'Problem' ? 'start' : 'end' }}{{item.content.id}}" class="addSolution pos{{item.content.type}}">
            <i class="fas fa-plus-circle"></i>
        </div>
   
        <div *ngIf="item.content.type == 'Problem'" class="widgetContent">
             {{item.content.summary}}
        </div>
        <div *ngIf="item.content.type == 'Solution'" class="widgetContent">
            {{item.content.summary}}
        </div>
        <div *ngIf="item.content.stats" class="widgetStats">
            <div class="tools">
                <div *ngFor="let tag of item.content.tags" class="tag">
                    {{tag}}
                </div>
            </div>
            <div class="vote">
                <div class="icon upvote">
                    <i class="fas fa-sort-up"></i>
                </div>
                <div class="voteCount"> 
                    {{item.content.stats.vote}}
                </div>
                <div class="icon downvote">
                    <i class="fas fa-sort-down"></i>
                </div>

            </div>
            
        </div>
    </div>
</div>
