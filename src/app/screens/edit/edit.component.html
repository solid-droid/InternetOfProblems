<div class="container {{expand ? 'fullContainer' : ''}}">
    <div>
        <div class="head {{expand ? 'fullHead' : ''}}" >
            <div class="summary">
                <div class="sectionHead"> 
                    <div>
                        {{selection.content.type}} Summary :
                    </div> 
                    <div *ngIf="!allowEdit" class="edit" (click) = "allowEdit=true">
                        edit
                    </div>
                    <div *ngIf="allowEdit" style="display:flex;width: 60px;" >
                        <div class="edit" (click) = "allowEdit=false">save</div>
                        <div class="edit" (click) = "allowEdit=false">cancel</div>
                    </div>
    
                    <div class="entryDetails">
                        <div class="id">
                            ID: {{selection.content.id}}
                        </div>
                        <div class="version">
                            Ver: {{selection.content.ver}}
                        </div>
                    </div>
                </div>
                <div class="summaryContent">
                    <textarea pInputTextarea 
                    style="
                    width: 500px;
                    height: 52px;
                    resize: none;
                    font-size: 13px;
                    "
                    [(ngModel)]="selection.content.summary"
                    [disabled]="!allowEdit"
                    ></textarea>
                </div>
            </div>
            <div *ngIf="!expand" class="menuBtns">
                <div (click)="closeEditMenu()" class="close">
                    <i class="fas fa-times"></i>
                </div>
                <div (click)="expandMenu()" class="expand">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="tags">
                <div class="tagsContent">
                    <p-autoComplete 
                    [(ngModel)]="selectedTags" 
                    [suggestions]="filteredTags" 
                    (completeMethod)="filterTag($event)" 
                    field="name" 
                    [multiple]="true"
                    [forceSelection]="true"
                    [unique]="true"
                    [placeholder]="'Add tags'"
                    >
                    </p-autoComplete>
                </div>
            </div>
            <div class="description">
                <div class="sectionHead">
                    <div>
                        Description :
                    </div>
                </div>
                <div style="height: calc(100% - 20px);">
                    <p-editor [(ngModel)]="description" 
                    [readonly]="!allowEdit" 
                    [styleClass]="!allowEdit ? 'removeToolbar':''"></p-editor>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="expand">
        extra Stuff
        <div *ngIf="expand" class="menuBtns fullMenuContainer">
            <div (click)="closeEditMenu()" class="close">
                <i class="fas fa-times"></i>
            </div>
            <div (click)="closeExpandMenu()" class="expand">
                <i class="fas fa-sign-in-alt"
                    style="transform: rotateY(180deg);"
                ></i>
            </div>
        </div>
    </div>
</div>
