<div class="container {{expand ? 'fullContainer' : ''}}">
    <div>
        <div class="head {{expand ? 'fullHead' : ''}}" >
            <div class="summary">
                <div class="sectionHead"> 
                    <div>
                        {{selection.content.type}} Summary :
                    </div> 
                    <div *ngIf="!allowEdit" class="edit" (click) = "allowEdit=true">
                        edit
                    </div>
                    <div *ngIf="allowEdit" class="edit" (click) = "allowEdit=false">
                        save
                    </div>
    
                    <div class="entryDetails">
                        <div class="id">
                            ID: {{selection.content.id}}
                        </div>
                        <div class="version">
                            Ver: {{selection.content.ver}}
                        </div>
                    </div>
                </div>
                <div class="summaryContent">
                    {{selection.content.summary}}
                </div>
            </div>
            <div *ngIf="!expand" class="menuBtns">
                <div (click)="closeEditMenu()" class="close">
                    <i class="fas fa-times"></i>
                </div>
                <div (click)="expandMenu()" class="expand">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="tags">
                <div class="tagsContent">
                    <mat-form-field class="tagData">
                        <mat-label></mat-label>
                        <mat-chip-list #chipList aria-label="tag selection">
                          <mat-chip
                            *ngFor="let fruit of fruits"
                            (removed)="remove(fruit)">
                            {{fruit}}
                            <button matChipRemove>
                                <i class="fas fa-times-circle"></i>
                            </button>
                          </mat-chip>
                          <input
                            placeholder="Add a tag..."
                            #fruitInput
                            [matAutocomplete]="auto"
                            [matChipInputFor]="chipList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            (matChipInputTokenEnd)="add($event)">
                        </mat-chip-list>
                        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                          <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                            {{fruit}}
                          </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
                </div>
            </div>
            <div class="description">
                <div class="sectionHead">
                    <div>
                        Description :
                    </div>
                </div>
                    <!-- <div *ngIf="!allowEdit" [innerHTML]="html"></div> -->
                    <div class="NgxEditor__Wrapper {{!allowEdit ? 'readonly' : ''}}">
                        <ngx-editor-menu [editor]="editor" [toolbar]="allowEdit ? toolbar : []"> </ngx-editor-menu>
                        <ngx-editor
                          [editor]="editor"
                          [ngModel]="html"
                          [disabled]="false"
                          [placeholder]="'Type here...'"
                          (ngModelChange)="onChange($event)"
                        ></ngx-editor>
                      </div>
            </div>
        </div>
    </div>
    <div *ngIf="expand">
        extra Stuff
        <div *ngIf="expand" class="menuBtns fullMenuContainer">
            <div (click)="closeEditMenu()" class="close">
                <i class="fas fa-times"></i>
            </div>
            <div (click)="closeExpandMenu()" class="expand">
                <i class="fas fa-sign-in-alt"
                    style="transform: rotateY(180deg);"
                ></i>
            </div>
        </div>
    </div>
</div>
