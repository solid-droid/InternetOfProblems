<div class="container">
    <div class="wrapper">
        <div class="searchBtn">
            <i class="fas fa-search"></i>
        </div>
        <p-autoComplete 
        [(ngModel)]="searchText" 
        [showEmptyMessage]="true" 
        [suggestions]="searchSuggestions" 
        styleClass="searchInput"
        (completeMethod)="getSuggestions($event)" 
        field="name" 
        [minLength]="1">
    </p-autoComplete>   
    </div>
</div>
